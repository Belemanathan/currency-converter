<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator">
        <div style="height: 200px;"></div>
    <div>
        <input type="text" id="input">
    
        <!-- <div class="body1"> -->
             <button id="kgbtn">convert</button>
             <p id="output"></p>
        </div>
    
    
    <div>
         <div class="calculator_keys">
         <button style="background-color: white; color: black;">c</button>
         <button class="key_operator" data-action="add" style="background-color: white;color: black;">+</button>
         <button class="key_operator" data-action="subtract" style="background-color: white;color: black;">-</button>
         <button style="background-color: orange;color: white;">%</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button style="background-color: orange;color: white;">x</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button style="background-color: orange;color: white;">/</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button data-action="decimal" style="background-color: orange;color: white;">.</button> 
         <button class="button_operator" style="width: 110px; border-radius: 50px;">0</button>
         <button data-action="clear">AC</button>
         <button class="equal" data-action="calculate" style="background-color: orange;color: white;">=</button>
    </div>


    


    <script src="index.js" alt=""></script>
</body>
</html>
